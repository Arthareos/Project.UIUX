<div class="card" (onclick)="navigate(id)">
    <div class="card-body">
        <h5 class="card-title fw-semibold mb-2">{{title}}</h5>
        <h6 class="card-subtitle mb-2 overflow">{{description}}</h6>
        <p class="mb-2">{{priority}}</p>
        <p class="mb-2">{{isFinished}}</p>
    </div>
</div>
